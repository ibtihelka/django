<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Translator</title>
    <script>
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        async function translateText(event) {
            event.preventDefault();
            const inputText = document.getElementById('input_text').value;
            const sourceLang = document.getElementById('source_lang').value;
            const targetLang = document.getElementById('target_lang').value;

            const response = await fetch('/translate/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-CSRFToken': getCookie('csrftoken') // Include CSRF token
                },
                body: new URLSearchParams({
                    'input_text': inputText,
                    'source_lang': sourceLang,
                    'target_lang': targetLang
                })
            });

            const data = await response.json();
            if (response.ok) {
                document.getElementById('output').textContent = data.generated_text;
            } else {
                document.getElementById('output').textContent = `Error: ${JSON.stringify(data.error)}`;
            }
        }
    </script>
</head>
<body>
    <h1>Text Translator</h1>
    <form onsubmit="translateText(event)">
        <textarea id="input_text" rows="4" cols="50" placeholder="Enter text to translate..."></textarea><br>
        
        <label for="source_lang">From:</label>
        <select id="source_lang">
            <option value="en">English</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="nl">Dutch</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ar">Arabic</option>
            <option value="ko">Korean</option>
            <!-- Add more languages as needed -->
        </select>
        
        <label for="target_lang">To:</label>
        <select id="target_lang">
            <option value="fr">French</option>
            <option value="en">English</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
            <option value="it">Italian</option>
            <option value="nl">Dutch</option>
            <option value="ru">Russian</option>
            <option value="zh">Chinese</option>
            <option value="ja">Japanese</option>
            <option value="ar">Arabic</option>
            <option value="ko">Korean</option>
            <!-- Add more languages as needed -->
        </select>
        
        <button type="submit">Translate</button>
    </form>
    <h2>Translated Text:</h2>
    <p id="output"></p>
</body>
</html>
